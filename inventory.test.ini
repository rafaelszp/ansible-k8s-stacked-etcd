[k8s:children]
masters
workers
devops

[k8s:vars]
ansible_user=vagrant
debug=2

[masters]
k8s-master-01 ansible_host=192.168.10.120 k8s_roles="['master']"

[workers]
k8s-worker-01 ansible_host=192.168.10.130 k8s_roles="['devops','worker']"

[devops]
k8s-worker-01 ansible_host=192.168.10.130 k8s_roles="['devops','worker']"
